<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>Qunit Template</title>
    <link href='css/normalize.css' rel='stylesheet'>
    <link href='css/style.css' rel='stylesheet'>
  </head>
  <body>
    <header>
      <img src='images/Checkmark icon pr.png'>
      <h1>To Do List</h1>
      <img id='right' src='images/Checkmark icon pr.png'>
    </header>
    <div class='clear'></div>
    <div id='user_input'>
      <input id='due_date' placeholder='Enter Due Date' type='text'>
      <input id='task' placeholder='Enter Task' type='text'>
      <input id='priority_color' placeholder='Enter Color' type='text'>
      <input id='add_task' type='button' value='Add Task'>
    </div>
    <div class='clear'></div>
    <h2>Task List</h2>
    <div class='clear'></div>
    <table>
      <tr class='home'></tr>
      <div class='clear'>
        <th>Due Date</th>
        <th>Task</th>
        <th>Color</th>
        <th id='check'>Done?</th>
        <th>Remove?</th>
        <th>Up/Dwn</th>
      </div>
    </table>
    <footer>
      <p>My FIRST DECENT APP, I think!! &copy 2013</p>
    </footer>
    <script src='js/jquery-1.10.2.min.js'></script>
    <script src='js/underscore-min.js'></script>
    <script src='js/main.js'></script>
  </body>
</html>
